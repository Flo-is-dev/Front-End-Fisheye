<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <header>
        <a href="./index.html">
            <img src="assets/images/logo.png" class="logo" alt="fisheye logo"
                aria-label="cliquez pour retourner vers la page d'accueil" />
        </a>
    </header>

    <main id="main">
        <div class="photograph-header">

        </div>
        <div class="photograph-tri">

            <form>
                <label for="">Trié par</label>
                <select id="tri">
                    <option value="Popularité">Popularité</option>
                    <option value="Date">Date</option>
                    <option value="Titre">Titre</option>

                </select>
            </form>

            <div class="photo-container">


            </div>
        </div>
    </main>

    <!-- Card des likes  -->
    <div class="like-card">

    </div>

    <!-- modal de formulaire ouverte quand on clique sur contactez-moi button -->
    <aside>
        <div class="overlay-modal"></div>
        <div id="contact_modal">
            <div class="modal" aria-describedby="formulaire de contact">
                <header id="contact-header">
                    <h2>Contactez-moi <br> Mimi Keel</h2>
                    <button onclick="closeModal()" type="button" aria-label="close contact form">
                        <img src="assets/icons/close.svg" alt="" />
                    </button>
                </header>
                <form id="contactForm">

                    <div>
                        <label for="firstname">Prénom</label>
                        <input type="text" id="firstname" autocomplete="none"
                            placeholder="Veuillez entrer 2 caractères ou plus.">
                        <label for="lastname">Nom</label>
                        <input type="text" id="lastname" autocomplete="none"
                            placeholder="Veuillez entrer 2 caractères ou plus.">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" autocomplete="none"
                            placeholder="Veuillez entrer une adresse mail valide.">
                        <label for="message">Votre message</label>
                        <textarea name="" id="message" cols="" rows="4"></textarea>
                    </div>
                    <input class="contact_button" type="submit" value="Envoyer" aria-label="Send message" tabindex="0">
                </form>
            </div>
        </div>
    </aside>


    <!-- Modal lightBox -->
    <aside>
        <div class="lightbox-modal" aria-label="Media fullscreen view">



        </div>
    </aside>




    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/lightModal.js"></script>
    <script src="./scripts/factories/MediaFactory.js"></script>
</body>

</html>
