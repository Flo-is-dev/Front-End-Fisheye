    <!-- modal de formulaire ouverte quand on clique sur contactez-moi button -->
    <aside>
        <div class="overlay-modal"></div>
        <div id="contact_modal">
            <div class="modal" aria-describedby="formulaire de contact">
                <header id="contact-header">
                    <h2>Contactez-moi <br> Mimi Keel</h2>
                    <button onclick="closeModal()" type="button" aria-label="close contact form">
                        <img src="assets/icons/close.svg" alt="" />
                    </button>
                </header>
                <form id="contactForm">

                    <div>
                        <label for="firstname">Prénom</label>
                        <input type="text" id="firstname" autocomplete="none"
                            placeholder="Veuillez entrer 2 caractères ou plus.">
                        <label for="lastname">Nom</label>
                        <input type="text" id="lastname" autocomplete="none"
                            placeholder="Veuillez entrer 2 caractères ou plus.">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" autocomplete="none"
                            placeholder="Veuillez entrer une adresse mail valide.">
                        <label for="message">Votre message</label>
                        <textarea name="" id="message" cols="" rows="4"></textarea>
                    </div>
                    <input class="contact_button" type="submit" value="Envoyer" aria-label="Send message" tabindex="0">
                </form>
            </div>
        </div>
    </aside>
